<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body style="display:grid;place-items:center;height: 100vh;">
    <div class="parent">
    <div class="bag-container">
    <img src="javaPics/Untitled design.jpg" alt="pic">
</div>
<div class="functions ">
    <p class="name" style="display: inline-block;margin: 0;">Gucci Bag</p>
    <p id="price" class="price">$250</p>
    <div  style="display: flex;justify-content: space-around;align-items: center;">
<button id="minus" class="minus buttons">
    -
</button>
<p id="quantity">0</p>
<button id="add" class="add buttons">
    +
</button>
</div>
</div>
<button class="buy" id="buy">Buy Now</button>
</div>
<script src="index.js"></script>
</body>
</html>
